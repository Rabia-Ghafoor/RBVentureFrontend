    let host = getHost();

    async function getAllBlogNodes() {
      const token = getTheToken();
      let host = configuration.host();
      const headers = {
        'Authorization': `Bearer ${token}`
      };
      return fetch(host + "/blognode", { headers })
        .then((response) => {
          if (response.status == 401) {
            logout();
          }
          return response.json();
        })
        .catch((error) => {
          console.log(error);
          alert("Something went wrong!");
          return [];
        });
    }

    async function displayBlogNodes() {
      if (questions.length == 0) {
        questions = await getAllBlogNodes();
        //images = await getAllImages();
      }

      let list = document.getElementById("list");
      list.innerHTML = "";

      for (let blognode of blognodes) {

        div.className = "card";
        let innerHtml = `
          <img src="${host}/blognode/${blognode.id}/image" alt="question" style="width:100%">
          <div class="container">
            <h4><b>${blognode.id}</b></h4>
            <p>${blognode.description}</p>
            <p>${blognode.dateTime}</p>
            <button onclick="editBlogNode(${blognode.id})">Edit</button>
            <button onclick="deleteBlogNode(${blognode.id})">Delete</button>
          </div>
        `;
        div.innerHTML = innerHtml;
        list.appendChild(div);
      }
    }
